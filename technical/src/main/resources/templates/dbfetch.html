<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">
<head>
   <link rel="stylesheet" type="text/css" href="/css/style.css" />
   <meta charset="ISO-8859-1">
   <title>Transport for London</title>
</head>
<body>
   <div align='center'>
      <h1>Transport for London : Historical View of API Calls</h1>
      <h2><a class="clickMe" href="/" style="text-align: center"> Home </a></h2>
      <table>
         <thead>
            <tr>
               <th>TFL ID</th>
               <th>TFL Information</th>
               <th>TFL Date</th>
            </tr>
         </thead>
         <tbody>
            <tr th:each="tfl:${tflList}">
               <td th:text="${tfl.id}"></td>
               <td th:text="${tfl.TFLInfo}"></td>
               <td th:text="${tfl.date}"></td>
            </tr>
         </tbody>
      </table>
   </div>
</body>
</html>
